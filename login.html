<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogicLoom - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #c9e9c1, #b8e0a6);
      overflow: hidden;
      position: relative;
    }

    /* Floating background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(13, 93, 104, 0.07);
      animation: float 20s ease-in-out infinite;
    }

    .circle:nth-child(1) { width: 220px; height: 220px; top: 5%; left: 5%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 180px; height: 180px; top: 60%; left: 8%; animation-delay: 4s; }
    .circle:nth-child(3) { width: 150px; height: 150px; bottom: 10%; right: 5%; animation-delay: 8s; }
    .circle:nth-child(4) { width: 200px; height: 200px; top: 20%; right: 10%; animation-delay: 2s; }
    .circle:nth-child(5) { width: 130px; height: 130px; bottom: 5%; left: 40%; animation-delay: 6s; }
    .circle:nth-child(6) { width: 180px; height: 130px; top: 8%; right: 40%; animation-delay: 6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-25px) scale(1.05); opacity: 0.4; }
    }

    /* Main Container */
    .container {
      display: flex;
      background: #fff;
      width: 900px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(70, 16, 54, 0.1);
      z-index: 2;
    }

    .left {
      flex: 1;
      background-color: #a9d99e;
      padding: 60px;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 700;
      color: #1e1e1e;
    }

    .features {
      margin-top: 25px;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .feature i {
      background-color: #c9e9c1;
      padding: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 16px;
      margin-right: 12px;
    }

    .feature span {
      font-weight: 500;
    }

    .right {
      flex: 1.2;
      padding: 60px;
      background-color: #fff;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      color: #1e1e1e;
      margin-bottom: 10px;
    }

    .right p {
      color: #6b6b6b;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 1px solid #d9d9d9;
      border-radius: 10px;
      font-size: 14px;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #9cd48b;
      border: none;
      color: #fff;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #8cc07e;
    }

    .toggle-link {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    .toggle-link a {
      color: #7cc56e;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Background circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container">

    <!-- Left Section -->
    <div class="left">
      <h1><i class="fa-solid fa-code-branch"></i> LogicLoom</h1>
      <p>Join thousands of developers mastering coding through intelligent practice.</p>

      <div class="features">
        <div class="feature"><i class="fa-solid fa-puzzle-piece"></i><span>Pattern Solving Challenges</span></div>
        <div class="feature"><i class="fa-solid fa-brain"></i><span>MCQ Questions & Logic Tests</span></div>
        <div class="feature"><i class="fa-solid fa-robot"></i><span>AI-Powered Mock Interviews</span></div>
        <div class="feature"><i class="fa-solid fa-chart-line"></i><span>Progress Tracking & Analytics</span></div>
      </div>
    </div>

    <!-- Right Section (LOGIN ONLY) -->
    <div class="right">
      <form action="login.php" method="POST" id="loginFormReal">
        <h2>Login</h2>
        <p>Start your coding journey with LogicLoom</p>

        <div class="input-group">
          <input type="email" name="email" placeholder="Enter your email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="Enter your password" id="loginPassword" required>
          <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
        </div>

        <button type="submit">Login</button>

        <div class="toggle-link">
          Don't have an account? <a href="signup.html">Sign up now</a>
        </div>
      </form>
    </div>

  </div>

  <script>
    // Password show/hide for login
    const toggleLoginPassword = document.getElementById("toggleLoginPassword");
    const loginPassword = document.getElementById("loginPassword");

    toggleLoginPassword.addEventListener("click", function () {
      const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
      loginPassword.setAttribute("type", type);

      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
