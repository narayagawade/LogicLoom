<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #ECFAE5, #DDF6D2, #CAE8BD, #B0DB9C);
            overflow: hidden;
        }

        .split-container {
            display: flex;
            width: 100%;
            animation: fadeIn 1.2s ease;
        }

        .left-panel {
            flex: 1;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: slideInLeft 1s ease;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(180deg, #DDF6D2, #B0DB9C);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .illustration {
            width: 60%;
            animation: float 3s ease-in-out infinite;
        }

        form {
            width: 70%;
            max-width: 350px;
        }

        h2 {
            text-align: left;
            margin-bottom: 10px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 35px 10px 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #B0DB9C;
            box-shadow: 0 0 6px #B0DB9C;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        button {
            width: 100%;
            margin-top: 15px;
            background: #B0DB9C;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #8fcf80;
            transform: scale(1.03);
        }

        .google-btn {
            background: white;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .google-btn:hover {
            background: #ECFAE5;
        }

        /* Subtle animated background waves */
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15), transparent 70%);
            animation: wave 6s infinite linear;
        }

        @keyframes wave {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        #app {
            display: none;
            text-align: center;
            width: 100%;
            font-size: 24px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <form id="loginForm">
                <h2>Welcome back</h2>
                <label>Email address</label>
                <input type="email" id="email" required>

                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <i id="eyeIcon" class="fa-solid fa-eye" onclick="togglePassword()"></i>
                </div>

                <div style="margin-top:10px;">
                    <input type="checkbox" id="remember"> Remember for 30 days
                    <a href="#" style="float:right; font-size: 13px;">Forgot password?</a>
                </div>

                <button type="submit">Sign in</button>
                <button type="button" class="google-btn" onclick="googleSignIn()">
                    <i class="fa-brands fa-google"></i> Sign in with Google
                </button>

                <p style="text-align:center; margin-top:15px; font-size:13px;">
                    Donâ€™t have an account? <a href="#">Sign up</a>
                </p>
            </form>
        </div>

        <div class="right-panel">
            <div class="wave"></div>
            <img src="https://illustrations.popsy.co/green/friendly-customer-service.svg" alt="Illustration" class="illustration">
        </div>
    </div>

    <div id="app">
        <h2>Welcome to the Dashboard ðŸŽ‰</h2>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login (replace with real auth)
            alert('Login successful! Redirecting...');
            document.querySelector('.split-container').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        });

        function googleSignIn() {
            // Simulate Google login
            alert('Google sign-in simulated. Redirecting...');
            document.querySelector('.split-container').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
    </script>
</body>
</html>
