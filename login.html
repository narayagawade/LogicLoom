<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LogicLoom Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Poppins", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ECFAE5 0%, #DDF6D2 35%, #F7F4EA 70%, #B0DB9C 100%);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      padding:24px;
    }
    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .split-container{
      width:100%;
      max-width:980px;
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(15,20,30,0.08);
      overflow:hidden;
      display:flex;
      align-items:stretch;
    }

    /* Left image area */
    .left-panel{
      flex:1;
      min-width:260px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .left-panel img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    /* small overlay pattern for richness */
    .left-pattern{
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 18px 18px;
      pointer-events:none;
    }

    /* Right form area */
    .right-panel{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      min-width:320px;
    }

    .login-card{
      width:100%;
      max-width:380px;
      background:#ffffff;
      border-radius:12px;
      padding:34px;
      box-shadow:0 8px 24px rgba(12,18,25,0.06);
      transform:translateY(0);
      transition:transform .25s ease;
    }
    .login-card:hover{ transform: translateY(-4px) }

    .logo{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
      font-weight:700;
      font-size:22px;
      color:#2f7f3a; /* darker green */
    }
    .logo svg{ width:28px; height:28px; }

    h2{ text-align:center; margin-bottom:20px; color:#24323a; font-size:20px; font-weight:600; }

    .input-group{ position:relative; margin-bottom:16px; }
    .input{
      width:100%;
      padding:12px 44px 12px 12px;
      border-radius:10px;
      border:1px solid #e6e6e6;
      outline:none;
      font-size:15px;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    .input:focus{ border-color:#B0DB9C; box-shadow:0 6px 18px rgba(176,219,156,0.12) }

    .input-icon{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      color:#9aa6a0;
      cursor:pointer;
    }

    .actions{ margin-top:6px; display:flex; justify-content:flex-end; margin-bottom:14px; }
    .actions a{ color:#7dae6a; text-decoration:none; font-size:14px; }

    .btn-primary{
      width:100%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      background: linear-gradient(90deg,#94c781,#6fbf5f);
      color:#fff;
      font-weight:600;
      font-size:15px;
      box-shadow:0 6px 18px rgba(111,191,95,0.18);
      transition:transform .16s ease;
    }
    .btn-primary:active{ transform:translateY(1px) }

    .btn-google{
      width:100%;
      margin-top:10px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e9e9e9;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      cursor:pointer;
      font-weight:600;
      color:#333;
    }

    .signup{ text-align:center; margin-top:14px; font-size:14px; color:#556a5f; }
    .signup a{ color:#2f7f3a; text-decoration:none; font-weight:600 }

    /* small screens */
    @media (max-width:820px){
      .split-container{ flex-direction:column; max-width:720px }
      .left-panel{ height:220px; order:1 }
      .right-panel{ padding:20px; order:2 }
      .login-card{ padding:24px }
    }

    @media (max-width:420px){
      body{ padding:12px }
      .login-card{ padding:18px }
    }
  </style>
</head>
<body>

  <div class="split-container">

    <!-- LEFT: image area (replace src with your project-relative path: img/loginIamge.png) -->
    <div class="left-panel">
      <img src="img\loginlamge.png" alt="Login illustration" onerror="this.style.display='none'">
      <div class="left-pattern" aria-hidden="true"></div>
    </div>

    <!-- RIGHT: form card -->
    <div class="right-panel">
      <div class="login-card">
        <!-- Stylish logo (SVG mark + text) -->
        <div class="logo" aria-hidden="false">
          <!-- small woven/logic mark (stylized "L" + loom icon) -->
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#B0DB9C"/>
                <stop offset="1" stop-color="#6FBF5F"/>
              </linearGradient>
            </defs>
            <rect x="6" y="10" width="52" height="44" rx="8" fill="url(#g1)"/>
            <path d="M18 20h28M18 32h28M18 44h28" stroke="white" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
          </svg>
          <span>LogicLoom</span>
        </div>

        <h2>Welcome Back</h2>

        <form id="loginForm" novalidate>
          <div class="input-group">
            <input class="input" id="email" type="email" placeholder="Email address" required>
          </div>

          <div class="input-group">
            <input class="input" id="password" type="password" placeholder="Password" required>
            <span class="input-icon" onclick="togglePassword()" title="Toggle password">
              <i id="eyeIcon" class="fa-solid fa-eye"></i>
            </span>
          </div>

          <div class="actions">
            <a href="#">Forgot Password?</a>
          </div>

          <button class="btn-primary" type="submit">Sign In</button>

          <!-- Google button with inline multicolor SVG icon -->
          <button type="button" class="btn-google" onclick="googleSignIn()" aria-label="Sign in with Google">
            <!-- Google G icon (official colors) -->
            <svg width="18" height="18" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path fill="#EA4335" d="M24 9.5c3.9 0 6.7 1.6 8.2 2.9l6-5.7C34.9 3.4 30.9 1.5 24 1.5 14.9 1.5 7.7 7 4.4 14.8l7.4 5.7C13.9 15.2 18.4 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.5 24.5c0-1.7-.1-3.3-.4-4.8H24v9.1h12.7c-.5 2.9-2.1 5.4-4.4 7.1l7 5.4c4.1-3.7 6.2-9.4 6.2-16.8z"/>
              <path fill="#FBBC05" d="M11.8 29.9a14.6 14.6 0 0 1 0-11.8l-7.4-5.7A24 24 0 0 0 1.5 24c0 3.8.9 7.4 2.6 10.6l7.7-4.7z"/>
              <path fill="#34A853" d="M24 46.5c6.1 0 11.2-2 14.9-5.4l-7-5.4c-2 1.4-4.6 2.2-7.9 2.2-5.6 0-10.1-4.6-10.1-10.2 0-1.1.2-2.1.5-3.1l-7.7-5.7C4.3 33.9 11.5 46.5 24 46.5z"/>
            </svg>
            <span>Sign in with Google</span>
          </button>

          <div class="signup">Donâ€™t have an account? <a href="signup.html">Sign up</a></div>
        </form>
      </div>
    </div>

  </div>

  <script>
    // Toggle password visibility (keeps your JS behavior)
    function togglePassword(){
      const pw = document.getElementById('password');
      const eye = document.getElementById('eyeIcon');
      if(!pw) return;
      if(pw.type === 'password'){ pw.type = 'text'; eye.classList.replace('fa-eye','fa-eye-slash'); }
      else { pw.type = 'password'; eye.classList.replace('fa-eye-slash','fa-eye'); }
    }

    // Remove remember checkbox: not rendered anywhere now.

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Login successful! Redirecting...');
      document.querySelector('.split-container').style.display = 'none';
      const app = document.getElementById('app');
      if(app) app.style.display = 'block';
    });

    function googleSignIn(){
      alert('Google sign-in simulated. Redirecting...');
      document.querySelector('.split-container').style.display = 'none';
      const app = document.getElementById('app');
      if(app) app.style.display = 'block';
    }
  </script>

</body>
</html>
